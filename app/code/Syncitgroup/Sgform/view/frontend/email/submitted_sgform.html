{{template config_path="design/email/header_template"}}

<table class="message-details">
    <tr>
        <td><strong>{{trans "Firstname:"}}</strong></td>
        <td>{{var data.firstname}}</td>
    </tr>
    <tr>
        <td><strong>{{trans "Lastname:"}}</strong></td>
        <td>{{var data.lastname}}</td>
    </tr>
    <tr>
        <td><strong>{{trans "Email:"}}</strong></td>
        <td>{{var data.email}}</td>
    </tr>
</table>
<p><strong>{{trans "Message:"}}</strong></p>
<p>{{var data.message}}</p>

{{template config_path="design/email/footer_template"}}
